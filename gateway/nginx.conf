server {
  listen 80;

  location /docs/ {
        root /usr/share/nginx/html;
    }

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }

  location /auth/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/auth/;
  }

  location /users/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/users/;
  }

  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }

  location / {
    index index.html;
  }
}
